<div class="product-container">
  <div class="row custom-border">
    <!-- Colonne Image -->
    <div class="col-md-2 details-section" style="margin: 10px">
      <img src="assets/images/production.png" class="product-image" alt="Product Image">
    </div>

    <!-- Détails de l'article -->
    <div class="col-md-4 details-section" style="margin: auto;text-align: center">
      <div class="detail-row">
        <i class="fa-solid fa-circle-info detail-icon"></i> Code article
      </div>
      <div class="detail-row">
        <i class="fa-solid fa-circle-info detail-icon"></i> Désignation
      </div>
      <div class="detail-row">
        <i class="fa-solid fa-dollar-sign detail-icon"></i> Prix HT
      </div>
      <div class="detail-row">
        <i class="fa-solid fa-dollar-sign detail-icon"></i> Prix TTC
      </div>
    </div>

    <!-- Détails du stock -->
    <div class="col-md-3 details-section" style="margin: auto;text-align: center">
      <div class="row">
        <div class="col-md-12">
          <i class="fa-brands fa-dropbox blue-color"></i>&nbsp;
          <h3>Stock actuel</h3>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <h3>139</h3>
        </div>
      </div>
    </div>

    <!-- Boutons d'action -->
    <div class="col" style="text-align: center;margin:auto">
          <button type="button" class="btn btn-primary btn-spaced" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo">
            <i class="fa-solid fa-dolly"></i>&nbsp; Correction de stock
          </button>
    </div>
  </div>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Correction de stock</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <input type="text" class="form-control" placeholder="Quantite">
          </div>
          <div class="mb-3">
            <div class="form-group">
              <label for="correction-type" style="margin: auto">Type de correction :</label>
              <select class="form-control" id="correction-type">
                <option>Correction positive</option>
                <option>Correction négative</option>
              </select>
            </div>

          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal"><i class="fas fa-ban"></i>&nbsp;Annuler</button>
        <button type="button" class="btn btn-primary"><i class="fas fa-save ">&nbsp;</i>&nbsp;Enregistrer</button>
      </div>
    </div>
  </div>
</div>
