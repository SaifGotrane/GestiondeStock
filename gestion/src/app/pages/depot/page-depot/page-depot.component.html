<div class="col mt-3">
  <div class="row" style="margin: 7px">
    <div class="col" style="padding: 0">
      <h1>Liste des dépôt</h1>
    </div>
    <div class="col" style="text-align: right">
      <app-bouton-action
        (clickEvent)="nouveauDepot()"
      ></app-bouton-action>
    </div>
    <div class="alert alert-danger" *ngIf="errorMsg">
      {{ errorMsg }}
    </div>
  </div>
  <div class="row">
    <div class="col" style="margin: 0">
      <app-detail-depot>
        <!--*ngFor="let depot of listDepot" [depotDto]="depot" (suppressionResult)="handleSuppression($event)"-->
      </app-detail-depot>
    </div>
  </div>
  <div class="row text-center">
    <app-pagination></app-pagination>
  </div>
</div>
