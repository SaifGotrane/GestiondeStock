<div class="col mb-3">
  <div class="col-md-12 mb-3 mt-3">
    <img [src]="imgUrl" class="rounded-circle" width="200px" height="200px" alt="image-article">
  </div>
  <hr>
  <div class="col-md-12">
    <div class="col-md-12 mb-3" style="margin: 10px">
      <h2><i class="fa-solid fa-circle-info blue-color"></i>&nbsp;Information de l'article</h2>
    </div>
    <div class="col-md-12" style="margin: 1px">
      <div class="alert alert-danger" *ngIf="errorMsg.length >0">
        <div *ngFor="let msg of errorMsg">
          <span>{{msg}}</span>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col">
          <input type="text" class="form-control" placeholder="Code article" name="codearticle" aria-label="Code article"> <!--[(ngModel)]="articleDto.codeArticle"-->
        </div>
        <div class="col">
          <input type="text" class="form-control" placeholder="Designation" name="designation" aria-label="Designation"> <!--[(ngModel)]="articleDto.designation"-->
        </div>
      </div>
      <div class="row mb-3">
        <div class="col">
          <input type="text" class="form-control" placeholder="Prix unitaire HT" name="prixunitreht" aria-label="Prix unitaire HT" (input)="calculerTTC()"> <!--[(ngModel)]="articleDto.prixUnitaireHt"-->
        </div>
        <div class="col">
          <input type="text" class="form-control" placeholder="Taux Tva" name="tauxtva" aria-label="Taux Tva" (input)="calculerTTC()"> <!--[(ngModel)]="articleDto.tauxTva"-->
        </div>
      </div>
      <div class="row mb-3">
        <div class="col">
          <input type="text" class="form-control" placeholder="Prix unitaire TTC" name="prixunitttc" aria-label="Prix unitaire TTC"> <!--[(ngModel)]="articleDto.prixUnitaireTtc"-->
        </div>
        <div class="col">
          <select class="form-select" name="cat" > <!--[(ngModa)]="categorieDto?.id"-->
            <option selected>Selectionner une categorie</option>
            <option value="1" ><!--{{ cat.code }} - {{ cat.designation }}--></option> <!--*ngFor="let cat of listCategorie"--> <!--[value]="cat.id"-->
          </select>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-12" style="text-align: right">
    <button class="btn btn-danger m-lg-3" (click)="cancel()">
      <i class="fas fa-ban">&nbsp;</i> Annuler
    </button>
    <button class="btn btn-primary" style="margin-right: 10px" > <!--(click)="enregistrerArticle()"-->
      <i class="fas fa-save ">&nbsp;</i>Enregistrer
    </button>
  </div>
</div>
