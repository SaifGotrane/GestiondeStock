<div class="col mt-3">
  <div class="row" style="margin: 7px">
    <div class="col" style="padding: 0">
      <h1>Liste des categories</h1>
    </div>
    <div class="col" style="text-align: right">
      <app-bouton-action
        (clickEvent)="nouvelleCategory()"
      ></app-bouton-action>
    </div>
  </div>
  <div class="row">
    <div class="col" >
      <div class="alert alert-danger" *ngIf="errorMsg">
        {{errorMsg}}
      </div>
      <div class="row custom-border mb-3 p-3 " *ngFor="let cat of listCategories">
        <div class="col custom-border-rightborder-right ">
         {{ cat.id }}
        </div>
        <div class="col custom-border-rightborder-right">
          {{ cat.designation }}
        </div>
        <div class="col ">
          <div class="row">
            <div class="col">
              <button type="button" class="btn btn-primary btn-spaced" > <!--(click)="modifierCategory(cat.id)"-->
                <i class="fa-solid fa-pencil"></i> Modifier
              </button>
            </div>
            <div class="col">
              <button type="button" class="btn btn-danger btn-spaced" data-bs-toggle="modal" data-bs-target="#modalDeleteCat" > <!--(click)="selectCatPourSupprimer(cat.id)"-->
                <i class="fa-solid fa-trash-can"></i> Supprimer
              </button>
            </div>
            <div class="col">
              <button type="button" class="btn btn-info btn-spaced">
                <i class="fa-solid fa-list"></i>&nbsp;DÃ©tails
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row text-center" > <!--*ngIf="listCategories.length >0"-->
    <app-pagination></app-pagination>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="modalDeleteCat" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">Confirmation</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Etes vous-sur de vouloir supprimer cette categorie ?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="annulerSuppressionCat()">
          <i class="fa-solid fa-ban"></i>&nbsp;Annuler
        </button>
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal" (click)="confirmerEtSupprimerCat()">
          <i class="fa-solid fa-trash-can"></i>&nbsp;Supprimer
        </button>
      </div>
    </div>
  </div>
</div>
