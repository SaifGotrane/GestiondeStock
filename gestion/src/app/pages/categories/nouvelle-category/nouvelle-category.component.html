<div class="col mb-3">
  <div class="col-md-12">
    <div class="col-md-12 mb-3 mt-3" style="margin: 10px">
      <h2>Nouvelle categorie</h2>
    </div>
    <div class="col-md-12" style="margin: 1px">
      <!--<div class="alert alert-danger" *ngIf="errorMsg.length >0">
        <div *ngFor="let msg of errorMsg">
          <span>{{msg}}</span>
        </div>
      </div>-->
      <div class="row mb-3">
        <div class="col">
          <input type="text" class="form-control" placeholder="Code article" aria-label="Code categorie" name="codeCat" ngModal="catgoryDto.code">
        </div>
      </div>
      <div class="row mb-3">
        <div class="col">
          <input type="text" class="form-control" placeholder="Designation" aria-label="Description" name="designationCat" ngModal="catgoryDto.designation">
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-12" style="text-align: right">
    <button class="btn btn-danger m-lg-3" (click)="cancel()">
      <i class="fas fa-ban">&nbsp;</i> Annuler
    </button>
    <button class="btn btn-primary" style="margin-right: 10px" > (click)="enregistrerCategory()"
      <i class="fas fa-save ">&nbsp;</i>Enregistrer
    </button>
  </div>
</div>
