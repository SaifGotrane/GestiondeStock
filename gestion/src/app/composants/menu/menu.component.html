<div class="accordion accordion-flush" id="accordionFlushExample">
  <div class="accordion-item" *ngFor="let menu of menuProperties">
    <h2 class="accordion-header">
      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" [attr.data-bs-target]="'#flush-collapse' + menu.id" aria-expanded="false" [attr.aria-controls]="'flush-collapse' + menu.id">
        {{ menu.titre }}
      </button>
    </h2>
    <div [id]="'flush-collapse' + menu.id" class="accordion-collapse collapse" [attr.data-bs-parent]="">
      <div class="accordion-body">
        <ul class="list-group list-group-flush">
          <li class="list-group-item" *ngFor="let sousMenu of menu.sousMenu" >
            <a href="javascript:void(0);" (click)="navigate(sousMenu)" style="text-decoration: none" [ngClass]="sousMenu.active ? 'text-white bg-dark' : ''">
              <i class="{{sousMenu.icon}}"></i>&nbsp;
              {{sousMenu.titre}}
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
